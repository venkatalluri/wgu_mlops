name: Deploy Databricks Jobs

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual trigger

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
  DATABRICKS_USER: ${{ secrets.DATABRICKS_USER }}
  DATABRICKS_REPO_NAME: ${{ secrets.DATABRICKS_REPO_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update repos in Databricks
        run: |
          echo "Updating Databricks repo ${{ env.DATABRICKS_REPO_NAME }} ..."
          python -m mlops_cli.cli update-repo
      
      - name: Create or update Databricks jobs
        run: |
          echo "Createing or updating Databricks jobs ..."
          python -m mlops_cli.cli create-jobs